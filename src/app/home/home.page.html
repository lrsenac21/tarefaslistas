<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title>
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="tarefas.length == 0" >
      <p>NÃ£o exitem tarefas</p>
    </ion-item>
    <ion-item-sliding *ngFor="let tarefa of tarefas">
      <ion-item>
        <ion-label>{{tarefa.descricao}}</ion-label>
        <ion-icon slot="start" name="radio-button-off"></ion-icon>
      </ion-item>


      <ion-item-options side="end">
        <ion-item-option color="danger">Deletar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button color="secondary" (click)="showAdd()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>

    </ion-fab>

</ion-content>
